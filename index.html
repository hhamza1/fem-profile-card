<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Profile Card Component</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
        <div class="profile-card">
            <div class=profile-details>
                <div class="profile-picture-container">
                    <img src="images/image-victor.jpg" class="profile-picture" alt="Victor Crest" />
                </div>
                <p class="profile-info">Victor Crest<span class="profile-age">26</span></p>
                <p class="profile-location">London</p>
            </div>
            <div class="profile-stats">
                <p class="stat"><strong>80K</strong><br/><span>Followers</span></p>
                <p class="stat"><strong>803K</strong><br/><span>Likes</span></p>
                <p class="stat"><strong>1.4K</strong><br/><span>Photos</span></p>
            </div>
        </div>

</body>
    
</html>
